<VirtualHost *:80>
    DocumentRoot /var/www/html/public/glpi
    <Directory /var/www/html/public/glpi>
        AllowOverride All
        Require all granted

        RewriteEngine On

        # Passa headers de autorização para PHP (importante para API)
        RewriteCond %{HTTP:Authorization} ^(.+)$
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

        # Redireciona todas requisições para index.php, exceto arquivos existentes
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    ServerName localhost
</VirtualHost>
